  description1: Interested in robotics since a long time, I graduated from the Master Science pour l'Ingénieur (Sorbonne University ex UPMC) mention Advanced Systems and Robotics where I acquired various experiences from design to code development, allowing me to acquire various skills in the robotics field.
  description2: I wish to be one of the actors of the modernization of robotics and to make France shine in terms of advancement in this sector, either within the research and development department of a small or large company, or as a researcher in a research institute.<br>Working in a team or alone, my interest and motivation will always be there to meet the various demands of a robotics project with the best quality and in the best time.<br>I love learning new technologies and am not afraid to self-train or take courses to increase my knowledge and abilities.
